<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>PortfoliOWN</title>
</head>

<body>

    <section id="stock-options">
        <h1>Stock Selection</h1>

        <div id="table"></div>

        <div>
            <button data-type="reset">Reset Game</button>
        </div>
    </section>

    <section id="portfolio">
        <h1>Build/Edit Your Portfolio</h1>
        <div id="cash">
            <p>Cash For Investment <input name="cash-on-hand" type="number" placeholder="5000"></p>
        </div>
        <div>
            <div>
                <label for="stock-select">Select a stock:</label>
                <select name="stock-select" data-type="stock-select" id="stock-select">
                    <option value="" selected>Please Select:</option>
                </select>
                
                <p>Price: <span id="price">0</span></p>
                
                <label for="quantity">Quantity:</label>
                <input name="quantity" type="number" placeholder="Insert Quantity">

                <button data-type="buy">Buy</button>
                <button data-type="sell">Sell</button>
            </div>

            <div>
                <p class="cash-value">Total Cost: <span id="total-cost">0</span></p>
                <p class="cash value">Total Proceeds: <span id="total-proceeds">0</span></p>
            </div>

            <button data-type="proceed">Proceed With Trade(s)</button>
        </div>

    </section>

    <section id="daily-valuation">
        <h1>Portfolio Valuation</h1>
        <div id="holdings"></div>
        <div id="daily-update">
            <p>Day Count <span id="day-count">0</span></p>
            <button data-type="increment">Update Day Count</button>
        </div>

    </section>


    <script src="assets/JS/script.js"></script>

</body>

<footer></footer>

</html>
