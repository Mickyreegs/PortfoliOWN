<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>PortfoliOWN</title>
</head>

<body>

    <section id="stock-options">
        <h1>Stock Selection</h1>

        <div id="stock-table"></div>

        <div>
            <button data-type="update-prices">Update Day Count</button>
            <button data-type="reset">Reset Game</button>
        </div>
    </section>

    <section id="portfolio">
        <h1>Build/Edit Your Portfolio</h1>
        <div id="cash">
            <p>Cash For Investment <span id="cash-on-hand"></span></p>
        </div>
        <div>
            <div>
                <label for="stock-select">Select a stock:</label>
                <select name="stock-select" data-type="stock-select" id="stock-select">
                    <option value="" selected>Please Select:</option>
                </select>

                <p>Price: <span id="price"></span></p>

                <label for="quantity">Quantity:</label>
                <input id="quantity" name="quantity" type="number" placeholder="Insert Quantity" min="1" value="1">
            </div>

            <div>
                <p class="cash-value">Total Cost: <span id="total-cost"></span></p>
                <p class="cash value">Cash Remaining After Trade: <span id="potential-adjusted-cash"></span></p>
            </div>

            <button id="proceed-button" data-type="proceed">Proceed With Trade(s)</button>
        </div>

    </section>

    <section id="daily-valuation">
        <h1>Portfolio Valuation</h1>
        <div id="my-holdings"></div>
        <div id="daily-update">
            <p class="cash value">Total Proceeds: <span id="total-proceeds"></span></p>
            <p class="cash-value">Total Profits: <span id="total-proceed-profit"></span></p>
            <p>Day Count <span id="day-count">1</span></p>
            <button id="sell-button" data-type="sell">Sell Stock</button>
        </div>
    </section>



    <script src="assets/JS/script.js"></script>

</body>

<footer></footer>

</html>
